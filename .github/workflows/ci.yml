name: Rust CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget \
            libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev \
            libxdo-dev

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --lib --features gui -- -D warnings

      - name: Build library
        run: cargo build --lib --release

      - name: Build CLI
        run: cargo build --bin vult --features cli --release

      - name: Build GUI
        run: cargo build --bin vult-gui --features gui --release

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget \
            libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev \
            libxdo-dev

      - name: Run library tests
        run: cargo test --lib

      - name: Run integration tests
        run: cargo test --test integration_test

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo-audit
        run: cargo audit

  deny:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Run cargo-deny
        run: cargo deny check
        continue-on-error: true  # Don't fail initially, just warn

  windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Build library
        run: cargo build --lib --release

      - name: Build CLI
        run: cargo build --bin vult --features cli --release

      - name: Run library tests
        run: cargo test --lib
