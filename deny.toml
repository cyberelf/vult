# cargo-deny configuration for Vult
# See: https://embarkstudios.github.io/cargo-deny/

# Note: This configuration requires cargo-deny to be installed:
#   cargo install cargo-deny
# Run with:
#   cargo deny check

[graph]
# Target platforms to check
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
]

[advisories]
# The database to use for checking advisories
db-path = "~/.cargo/advisory-db"
# URL of the advisory database
url = "https://github.com/rustsec/advisory-db"
# Only check for vulnerabilities
vulnerability = "deny"
# Warn about unmaintained crates
unmaintained = "warn"
# Warn about unsound code
unsound = "warn"
# Warn about yanked crates
yanked = "warn"
# Ignore specific advisories (uncomment and add IDs if needed)
# ignore = ["RUSTSEC-2020-0001"]

[licenses]
# Allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "CC0-1.0",
    "Unicode-DFS-2016",
]
# How to handle unknown licenses
unlicensed = "deny"
# How to handle licenses not in the allow list
default = "deny"
# Confidence threshold for license detection
confidence-threshold = 0.8
# Crates to allow with any license (escape hatch)
# exceptions = []

[bans]
# Lint level for multiple versions of same crate
multiple-versions = "warn"
# Lint level for build scripts
wildcards = "allow"
# Highlight the specific crates that depend on banned crates
highlight = "all"
# Deny specific crates entirely
deny = [
    # Crate name patterns to deny, e.g.:
    # { name = "unsafe-crate" }
]
# Allow specific crates (escape hatch for multiple-versions, etc.)
# skip = []
# Skip checking tree for specific crates
# skip-tree = []

[sources]
# Lint level for crates not from an allowed source
unknown-registry = "deny"
unknown-git = "warn"
# Allowed git sources
# allow-git = []
# Allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Organization-specific overrides (uncomment if needed)
# [sources.allow-org]
# github = ["my-org"]
